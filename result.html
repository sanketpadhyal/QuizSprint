<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="assets/result.png"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizSprint | Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      background: url('assets/bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 15px;
    }

    /* Result Box */
    .result-box {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 1s ease;
      color: #fff;
    }

    .result-box h2 {
      margin-bottom: 15px;
      font-size: 28px;
      color: #00e676;
      text-shadow: 0 0 10px rgba(0,230,118,0.3);
    }

    .result-box p {
      margin: 8px 0;
      font-size: 18px;
      color: #f1f1f1;
    }

    .result-buttons {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .result-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      animation: popIn 0.6s ease;
    }

    .retry-btn {
      background: linear-gradient(45deg, #ffca28, #ff9800);
      color: #000;
      box-shadow: 0 4px 12px rgba(255,152,0,0.3);
    }
    .retry-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 20px rgba(255,152,0,0.5);
    }

    .home-btn {
      background: linear-gradient(45deg, #00e676, #00c853);
      color: #000;
      box-shadow: 0 4px 12px rgba(0,230,118,0.3);
    }
    .home-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 20px rgba(0,200,83,0.5);
    }

    .leaderboard-btn {
      background: linear-gradient(45deg, #2196f3, #1976d2);
      color: #fff;
      box-shadow: 0 4px 12px rgba(33,150,243,0.3);
    }
    .leaderboard-btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 20px rgba(33,150,243,0.5);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 500px) {
      .result-buttons { flex-direction: column; }
      .result-buttons button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="result-box">
    <h2>🎉 Quiz Completed!</h2>
    <p id="quiz-name"></p>
    <p id="score-result">Your Score: 0/0</p>
    <p id="message"></p>

    <div class="result-buttons">
      <button class="retry-btn" id="retry-btn">Retry Quiz</button>
      <button class="home-btn" onclick="window.location.href='index.html'">Back to Home</button>
      <button class="leaderboard-btn" onclick="window.location.href='leaderboard.html'">View Leaderboard</button>
    </div>
  </div>

  <script>
    const score = localStorage.getItem("exam_score") || 0;
    const total = localStorage.getItem("exam_total") || 0;
    const quizId = localStorage.getItem("exam_quiz_id") || 1;
    const quizName = localStorage.getItem("exam_quiz_name") || "Unknown Quiz";

    document.getElementById("quiz-name").textContent = `Quiz: ${quizName}`;
    document.getElementById("score-result").textContent = `Your Score: ${score}/${total}`;

    const percentage = (score / total) * 100;
    const messageEl = document.getElementById("message");

    if (percentage === 100) {
      messageEl.textContent = "🔥 Perfect Score! You're a legend!";
    } else if (percentage >= 70) {
      messageEl.textContent = "👏 Great Job! You passed!";
    } else {
      messageEl.textContent = "😢 Don't worry, try again and improve!";
    }

    document.getElementById("retry-btn").onclick = () => {
      window.location.href = `quiz.html?id=${quizId}`;
    };
  </script>

</body>
</html>
